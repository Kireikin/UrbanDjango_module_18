<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="with=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale = 0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин: </label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">Введите пароль: </label>
        <input type="text" id="password" name="password" minlength="8" required>

        <label for="repeat_password">Повторите пароль: </label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>

        <label for="age">Введите свой возраст:</label>
            <input type="number" id="age" name="age" maxlength="2" min="18" max ="120" required>

        <button type="submit">Отправить</button>

    </form>
        {% if check  %}
        <h1> регистрация прошла успешна </h1>

        {% endif%}
<form action="http://127.0.0.1:8000/platform5/">
            <a href="http://127.0.0.1:8000/platform5/"> <button> Вернуться обратно </button> </a>
</form>
</body>
</html>
